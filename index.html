<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./scripts/funcs.js"></script>
        <script src="./scripts/index.js"></script>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!-- Create card -->
        <div class="card">
            <div class="card-header">
                <h1>Weather App</h1>
            </div>
            <div class="card-body">
                <input type="text" id="city" placeholder="Enter city name">
                <button id="search" onclick="search()">Search</button>
            </div>
            <div class="card-footer">
                <div id="result" class="result">
                    <span id="city-name"></span>,
                    <span id="country"></span>
                    <span class="openWM rWP">OpenWeatherMap</span>
                    <div id="openWM-R" class="R-Dropdown">
                        <div id="openWM-temp"></div>
                        <div id="openWM-humidity"></div>
                        <div id="openWM-pressure"></div>
                        <div id="openWM-wind"></div>
                        <div id="openWM-weather"></div>
                        <img id="openWM-weather-icon">
                    </div>
                    <span class="goW rWP">GoWeather</span>
                    <div id="goW-R" class="R-Dropdown">
                        <div id="goW-temp"></div>
                        <div id="goW-humidity"></div>
                        <div id="goW-pressure"></div>
                        <div id="goW-wind"></div>
                        <div id="goW-weather"></div>
                        <img id="goW-weather-icon">
                    </div>
                    <span class="wttr rWP">Wttr</span>
                    <div id="wttr-R" class="R-Dropdown">
                        <div id="wttr-temp"></div>
                        <div id="wttr-humidity"></div>
                        <div id="wttr-pressure"></div>
                        <div id="wttr-wind"></div>
                        <div id="wttr-weather"></div>
                        <img id="wttr-weather-icon">
                    </div>
                </div>
            </div>
    </body>
</html>
